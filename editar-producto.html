<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AluraGeek</title>
    <link rel="icon" href="images/ico.png">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,600;1,200;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header-login.css">


    <link rel="stylesheet" href="css/productos.css">
    <link rel="stylesheet" href="css/todos-productos.css">

    <link rel="stylesheet" href="css/footer.css">
    
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/formulario.css">

</head>
<body>
    <div class="container">
		<header class="header">
			<div class="header__menu">
                <div class="header__container">
                    <div class="header__logo">
                        <a class="header__logo-link" href="index.html"><img class="header__logo-img" src="images/logo.svg" alt=""></a>
                    </div>
                </div>
            </div>
		</header>

		<main class="productos-todos">
            <div class="productos-todos__container">
                <div class="stars-wars">
                    <div class="starswars__container">
                        <div class="producto-titulo">
                            <h1 class="producto-titulo-texto">Productos - Editar Producto</h1>
                        </div>
        
                        <div class="starswars__container-productos">
                            <div class="contacto__formulario-form">
                                <form class="form-producto" action="" id="dragToUploadForm">
                                    <div class="form-group">
                                        <label class="formulario__label" for="imagen">Imagen del producto</label>
                                        <input class="formulario__input" type="text" name="imagenProducto" id="imagenProducto">
                                        <span id="span-imagen-producto" class="span-imagen-producto"></span>
                                    </div>

                                    <div class="form-group">
                                        <label class="formulario__label" for="categoria">Categoría</label>
                                        <select class="formulario__select" name="select" id="categoria">
                                            <option class="select-item" disabled selected>Selecciona una opción...</option>
                                            <option class="select-item" value="starswars">Stars Wars</option>
                                            <option class="select-item" value="consolas">Consolas</option>
                                            <option class="select-item" value="diversos">Diveros</option>
                                        </select>
                                        <span class="span-categoria-producto"></span>
                                    </div>

                                    <div class="form-group">
                                        <label class="formulario__label" for="nombreProducto">Nombre del producto</label>
                                        <input class="formulario__input" type="text" name="nombreProducto" id="nombreProducto">
                                        <span id="span-nombre-producto" class="span-nombre-producto"></span>
                                    </div>

                                    <div class="form-group">
                                        <label class="formulario__label" for="precioProducto">Precio del producto</label>
                                        <input class="formulario__input" type="number" name="precioProducto" id="precioProducto" min="1" step="0.01">
                                        <span class="span-precio-producto"></span>
                                    </div>
                                    <div class="form-group">
                                        <label class="formulario__label" for="descripcionProducto">Descripción</label>
                                        <textarea class="formulario__textarea" name="descripcionProducto" id="descripcionProducto" cols="30" rows="10"></textarea>
                                        <span class="span-descripcion-producto"></span>
                                    </div>
        
                                    <div>
                                        <p id="mensaje-success-producto" class="mensaje-satisfactorio">El producto se ha modificado correctamente</p>
                                    </div>
            
                                    <button type="submit" class="formulario__boton" role="button" id="btnEditarProducto">
                                        Editar Producto
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</main>

        

		<footer class="footer">
            <p class="footer__texto">Desarrollado por Marcelo Robin</p><br>
            <p class="footer__texto">&copy;2022</p>
		</footer>
	</div>

    <script src="js/editar-producto.js"></script>

    <!-- <script type="module" src="js/product-controller.js" defer></script> -->
</body>
</html>
